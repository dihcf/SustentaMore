<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site de vendas, trocas e doações de intens no municipio de General Sampaio. Com Foco em itens Reutilizaveis">
    <link rel="icon" href="assets/images/favicon/favicon.ico">
    <title>Sustenta+</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <header>
        <div id="topHeader">    
            <span id="logo">
                <img src="assets/images/logos/sustenta_logo.png" alt="" class="logo">
                <img src="assets/images/logos/jose_bezerra_logo_transparent.png" alt="" class="logo">
                <img src="assets/images/logos/generalSampaio.png" alt="" class="logo">
                <img src="assets/images/logos/general_cientifico_logo_transparent.png" alt="" class="logo">
            </span>
            
            <span id="searchArea">
                <input type="text" placeholder="Buscar no Sustenta+">
                <img src="assets/images/icons/search.png" alt="">
            </span>

             <span id="cartArea">
                <div id="cart">
                <p>0</p>
                <img src="assets/images/icons/cart.png" alt="">
                </div>
            </span>

            <div id="sectionLogin">
                <img src="assets/images/icons/login.png" alt="">
                <div id="textSectionLogin">
                    <p>MINHA CONTA</p>
                    <span>
                        <a href="">Entrar</a> <i>|</i>
                        <a href="">Cadastra-se</a> 
                    </span>
                </div>
            </div>
        </div>
<hr>
        <nav id="menuNavigation">
            <div id="localEntrega">
                <img src="assets/images/icons/mapa.png" alt="" id="mapaIcon">
                <span id="localText">
                    <p id="localTextP1">Local de Entrega</p>
                    <p>Rua Manoel Soares Guimarães - Nº 236, Centro</p>
                </span>
        </div>
            
            <ul id="menuCategorias">
                <li><a href="">Doação</a></li>
                <li><a href="">Troca</a></li>
                <li><a href="">Vendas</a></li>
                <li><a href="">Parcerias</a></li>
                <li><a href="">Historia</a></li>
                <li><a href="">Contato</a></li>
            </ul>
        </nav>

        <div class="slideshow-wrapper">
                <input type="radio" name="slide" id="slide1" checked>
                <input type="radio" name="slide" id="slide2">
                <input type="radio" name="slide" id="slide3">
                <input type="radio" name="slide" id="slide4">
                <input type="radio" name="slide" id="slide5">

            <div class="slideshow">
                <div class="slide s1">
                    <img src="assets/images/slider/slideOne.webp" alt="Imagem 1">
                </div>
                <div class="slide s2">
                    <img src="assets/images/slider/slideTwo.webp" alt="Imagem 2">
                </div>
                <div class="slide s3">
                    <img src="assets/images/slider/sliderTree.webp" alt="Imagem 3">
                </div>
                <div class="slide s4">
                    <img src="assets/images/slider/slidefour.webp" alt="Imagem 4">
                </div>
                <div class="slide s5">
                    <img src="assets/images/slider/sliderFive.jpg" alt="Imagem 5">
                </div>
                </div>
            
            <div class="navigation-manual">
                <label for="slide1" class="manual-btn"></label>
                <label for="slide2" class="manual-btn"></label>
                <label for="slide3" class="manual-btn"></label>
                <label for="slide4" class="manual-btn"></label>
                <label for="slide5" class="manual-btn"></label>
            </div>
        <div>
                <script src="assets/js/slider.js"></script>
    </header>
</body>
</html>
