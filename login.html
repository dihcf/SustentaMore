<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site de vendas, trocas e doações de intens no municipio de General Sampaio. Com Foco em itens Reutilizaveis">
    <link rel="icon" href="assets/images/favicon/favicon.ico">
    <title>Sustenta+</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <main>
        <section id="areaLogin">
            

            <form action="" id="formCadastro">
            <h3>Que bom te ver por aqui !!!</h3>

                <div class="conteinerInput">
                    <label for="">Email / Numero</label>
                    <input type="text" name="" id="">
                </div>

                <div class="conteinerInput">
                    <label for="">Senha</label>
                    <input type="text" name="" id="">
                </div>

                <div class="termos">
                    <input type="checkbox" name="" id="">
                    <label>Eu corcordo com os termos de privacidade</label>
                </div>

                <div class="conteinerButton">
                    <span class="buttonEntrar">
                        <button>entrar</button>
                    </span>
                    
                     <span>
                        <button class="otherLogins">Entrar com o Google</button>
                        <button class="otherLogins">Entrar com Apple</button>
                     </span>
                </div>
                <p>Não tem uma conta ?<a href="">Registre-se</a></p>
            </form>

            <div id="images">
                <img src="assets/images/logos/generalSampaio.png" alt="">
                <img src="assets/images/logos/sustenta_logo.png" alt="">
                <img src="assets/images/logos/jose_bezerra_logo_transparent.png" alt="">
            </div>
        </section>

        <section id="areaPhotos">
 <div class="slideshow-wrapper">
                <input type="radio" name="slide" id="slide1" checked>
                <input type="radio" name="slide" id="slide2">
                <input type="radio" name="slide" id="slide3">
                <input type="radio" name="slide" id="slide4">
                <input type="radio" name="slide" id="slide5">

            <div class="slideshow">
                <div class="slide s1">
                    <img src="assets/images/slider/cadernodecampo.jpeg" alt="Imagem 1">
                </div>
                <div class="slide s2">
                    <img src="assets/images/slider/slideTwo.webp" alt="Imagem 2">
                </div>
                <div class="slide s3">
                    <img src="assets/images/slider/sliderTree.webp" alt="Imagem 3">
                </div>
                <div class="slide s4">
                    <img src="assets/images/slider/slidefour.webp" alt="Imagem 4">
                </div>
                <div class="slide s5">
                    <img src="assets/images/slider/sliderFive.jpg" alt="Imagem 5">
                </div>
            </div>
            
            <div class="navigation-manual">
                <label for="slide1" class="manual-btn"></label>
                <label for="slide2" class="manual-btn"></label>
                <label for="slide3" class="manual-btn"></label>
                <label for="slide4" class="manual-btn"></label>
                <label for="slide5" class="manual-btn"></label>
            </div>
        <div>
        </section>
    </main>
    <script src="assets/js/slider.js"></script>
</body>
</html>
